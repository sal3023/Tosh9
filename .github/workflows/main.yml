name: Video Bot

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install
        run: pip install -r requirements.txt

      - name: Run
        run: python main.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: final-video
          path: video.mp4
