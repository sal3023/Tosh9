name: Video Factory

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Factory
        run: python main.py

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: video-result
          path: video.mp4
